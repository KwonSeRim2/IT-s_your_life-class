<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>회원가입</legend>
      <table>
        <tr>
          <th>사용자 ID</th>
          <td><input name="id" type="text" /></td>
        </tr>
        <tr>
          <th>비밀변호</th>
          <td><input name="password" type="text" /></td>
        </tr>
        <tr>
          <th>비밀변호 확인</th>
          <td><input name="password" type="text" /></td>
        </tr>
        <tr>
          <th>아름</th>
          <td><input name="name" type="text" /></td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <input id="man" type="radio" name="gender" value="m" checked />
            <label for="man">남자</label>
            <input id="woman" type="radio" name="gender" value="w" />
            <label for="woman">여자</label>
          </td>
        </tr>
        <tr>
          <th>취미</th>
          <td>
            <input type="checkbox" />
            <label for="">축구</label>
            <input type="checkbox" />
            <label for="">야구</label>
            <input type="checkbox" />
            <label for="">배구</label>
            <input type="checkbox" />
            <label for="">농구</label>
          </td>
        </tr>
        <tr>
          <th>email</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>역할</th>
          <td>
            <select>
              <option>ADMIN</option>
              <option>a</option>
              <option>b</option>
              <option>c</option>
            </select>
          </td>
        </tr>
        <tr colspan="2">
          <td>
            <input type="reset" value="확인" />
            <input type="submit" value="다시쓰기" />
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
