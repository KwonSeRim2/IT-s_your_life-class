<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력양식</legend>
        <table>
          <tr>
            <td>
              <label>이름</label>
            </td>
            <td>
              <!-- placeholder 기본 보여지는 값 required 필수 -->
              <input id="name" type="text" placeholder="이름 입력" required />
            </td>
          </tr>
          <tr>
            <td>
              <label>이메일</label>
            </td>
            <td><input id="mail" type="text" disabled /></td>
          </tr>
        </table>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
