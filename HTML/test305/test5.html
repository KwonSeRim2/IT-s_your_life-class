<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>코드마을 입주 신청서</legend>
      <div>
        이름
        <input type="text" />
      </div>
      <div>
        이메일
        <input type="text" />
      </div>
      <div>
        비밀번호
        <input type="text" />
      </div>
      <div>
        비밀번호 확인
        <input type="text" />
      </div>
      <fieldset>
        <legend>성별</legend>
        <input type="radio" />
        <label for="">남자</label>
        <input type="radio" />
        <label for="">여자</label>
      </fieldset>
      <fieldset>
        <legend>사용 가능한 언어</legend>
        <input type="checkbox" />
        <label for="">HTML</label>
        <input type="checkbox" />
        <label for="">CSS</label>
        <input type="checkbox" />
        <label for="">Java Script</label>
        <input type="checkbox" />
        <label for="">Python</label>
      </fieldset>
      <span
        >프로필 사진
        <input type="file" />
      </span>
      <br />
      <input type="button" value="입주 신청" />
      <input type="button" value="초기화" />
    </fieldset>
  </body>
</html>
