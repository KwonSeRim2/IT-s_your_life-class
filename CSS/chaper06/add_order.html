<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 쌓임 순서 기준
      1.positiion 을 가지고 있어야 함
      2. z-index 가 높은 순
      3. 나중에 등장한 요소순 */
      body {
        height: 3000px;
      }

      .container {
        width: 400px;
        background-color: rgb(255, 222, 72);
        position: relative;
      }
      .container .item {
        width: 100px;
        height: 100px;

        border: 2px solid black;
        background-color: darkgreen;
      }
      .container .item:nth-child(1) {
        position: relative;
        z-index: 1;
      }
      .container .item:nth-child(2) {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .container .item:nth-child(3) {
        position: fixed;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">itme1</div>
      <div class="item">itme2</div>
      <div class="item">itme3</div>
    </div>
  </body>
</html>
