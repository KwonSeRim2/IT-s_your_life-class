<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 700px;
        height: 400px;
        background-color: pink;
        display: flex;
        /* flex요소를 여러줄에 표현 */
        flex-wrap: wrap;

        /* 수평졍렬 */
        justify-content: center;
        
        /* 수직 정렬 */
        align-items: center;
        /* 여러줄일경우 align-content */
      }
      .container .item {
        width: 150px;
        height: 150px;
        border: 1px dashed black;
        background-color: green;
        font-size: 50px;

        /* 아이템의 증가 비율, 기본값 0 */
        flex-grow: 1;

        /* 아이템의 공간 배분전 기본 너비  = 글자의 크기를 무시해라 */
        flex-basis: 0;

        /* flex-shrink: 아이템 감소 비율 , 기본값 1; */
        
      }

      .container .item:nth-child(2){
        /* 아이템의 순서 기본값은 0, 숫자가 작을수록 먼저 등장 */
        order: 0;
        flex-grow: 2;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>

  </body>
</html>
