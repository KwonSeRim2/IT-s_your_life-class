<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: red;
      }
      h1 {
        display: flex;
        align-items: center;
        justify-content: center;

        position: absolute;
        width: 500px;
        height: 300px;
        background-color: orange;

        /* left: 50%;
        top: 50%; */
        /* 요소의 절반 만큼 다시 당겨온다. */
        /* margin-left: -250px;
        margin-top: -150px; */

        /* calc를 이용해서 계산 가능 */
        left: calc(50% - 250px);
        top: calc(50% - 150px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>요소의 중앙 배치</h1>
    </div>
  </body>
</html>
