<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      p {
        width: 300px;
      }
      .ellipsis {
        /* 줄바꿈 안하고 핝루로 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">Lorem ipsum dolor</h1>
    <p class="ellipsis">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui nostrum
      autem quasi officiis ratione fugiat similique eveniet aut, reprehenderit
      possimus, corporis, et ullam aliquid reiciendis inventore facere natus
      illum. At.
    </p>
  </body>
</html>
