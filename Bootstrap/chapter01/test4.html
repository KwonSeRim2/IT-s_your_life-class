<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 아이콘으 폰트이다 : 크기, 색 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 css 나의 스타일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 스타일 마지막에 js 나의 스타일 -->
  </head>
  <style></style>
  <body>
    <div id="app">
      <div class="container">
        <h2>4번 문제: 열차 출발 카운트다운 + 결과 메시지</h2>

        <button class="btn p-2 bg-primary text-white" @click="timmer">
          열차 출발 버튼
        </button>
        <button class="btn p-2 bg-primary text-white" @click="random">
          <div class="spinner-border spinner-border-sm"></div>
          출발까지 {{sec}}초
        </button>
        <div class="">{{message}}</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            go: false,
            message: '',
            sec: 5,
          };
        },
        methods: {
          random() {
            let ran;
            ran = Math.random(); // 70% 출발, 30% 지연
            if (ran > 0.3) {
              this.message = '열차가 출발했습니다!';
            } else {
              this.message = '열차 지연! 5분 기다려주세요!';
            }
          },
          time() {
            this.go = true;
          },
        },
        computed: {
          timmer() {
            if (this.sec == 5) {
              setTimeout(() => {
                this.sec -= 1;
              }, 1000);
            }
            if (this.sec == 4) {
              setTimeout(() => {
                this.sec -= 1;
              }, 1000);
            }
            if (this.sec == 3) {
              setTimeout(() => {
                this.sec -= 1;
              }, 1000);
            }
            if (this.sec == 2) {
              setTimeout(() => {
                this.sec -= 1;
              }, 1000);
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
