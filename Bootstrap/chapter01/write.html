<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 아이콘으 폰트이다 : 크기, 색 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 css 나의 스타일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 스타일 마지막에 js 나의 스타일 -->
  </head>
  <style></style>
  <body>
    <div class="container pt-5">
      <div>
        <h1><i class="fa-solid fa-pen-to-square"></i>새 클쓰기</h1>
      </div>
      <form action="" class="form-control">
        <div>제목 <br /><input type="text" class="form-control" /></div>
        <div>작성자 <br /><input type="text" class="form-control" /></div>
        <div>
          내용 <br /><textarea name="" id="" class="form-control"></textarea>
        </div>
      </form>

      <div class="pt-3">
        <button class="btn btn-primary">
          <i class="fa-solid fa-check"></i> 확인
        </button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-rotate-left"></i> 취소
        </button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-list-ul"> 목록</i>
        </button>
      </div>
    </div>
  </body>
</html>
