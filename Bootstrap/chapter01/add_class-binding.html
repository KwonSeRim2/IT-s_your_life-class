<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div :class="isActive? fa-smile: fa-frawn">hello</div>
      <!-- isActive가 true면 active클레스 적용 hasError가 true면 err클레스 적용 -->
      <div :class="{active: isActive, error: hasError}">hello</div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { active: 'className', isActive: true, hasError: false };
        },
      }).mount('#app');
    </script>
  </body>
</html>
