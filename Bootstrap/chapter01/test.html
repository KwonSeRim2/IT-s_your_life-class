<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 아이콘으 폰트이다 : 크기, 색 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 css 나의 스타일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 스타일 마지막에 js 나의 스타일 -->
  </head>
  <style></style>
  <body>
    <div id="app">
      <div class="container">
        <h1>1변 문제: 도착 열차 정보 테이블</h1>
        <button class="btn bg-primary text-white" @click="tableShow">
          <i class="fa-solid fa-train"></i> 도착 열차 보기
        </button>
        <div>
          <table class="table table-striped" v-if="table1">
            <thead>
              <tr>
                <th>열차</th>
                <th>방면</th>
                <th>남은 시간</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><i class="fa-solid fa-train"></i>급행</td>
                <td>강남행</td>
                <td>1분td></td>
              </tr>

              <tr>
                <td><i class="fa-solid fa-train"></i>일반</td>
                <td>잠실행</td>
                <td>3분td></td>
              </tr>

              <tr>
                <td><i class="fa-solid fa-train"></i>특급</td>
                <td>종로행</td>
                <td>5분td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { table1: false, see: false };
        },
        methods: {
          tableShow() {
            if (this.see == false) {
              this.table1 = true;
              this.see = true;
            } else if (this.see == true) {
              this.table1 = false;
              this.see = false;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
