<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container-fluid {
        background-color: aqua;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- container: 적절한 너비를 가진 레이아웃 발스 생성 -->
    <!-- container-fluid: 화면 너비 100% 채우는 컨테이너 -->
    <div class="container-fluid">
      <h1>may first bootstrap page</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam
        obcaecati quasi, veniam laboriosam animi reiciendis pariatur at
        provident voluptates tempore ad, cumque molestias consectetur totam? Ex
        omnis nobis eius amet.
      </p>
    </div>
  </body>
</html>
