<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 아이콘으 폰트이다 : 크기, 색 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 css 나의 스타일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 스타일 마지막에 js 나의 스타일 -->
  </head>
  <style></style>
  <body>
    <div id="app">
      <div class="container">
        <h1>2변 문제: 출구 안내 리스트</h1>
        <button class="btn bg-dark text-white" @click="tableShow">
          <i class="fa-solid fa-location-dot"></i> 출구 안내 보기
        </button>
        <div class="m-2" v-if="table1">
          <ul class="list-group" style="list-style: none">
            <li class="list-group-item">
              <i class="fa-solid fa-map-pin"></i> 1번 출구 - 대형서점
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-map-pin"></i> 2변 출구 - 커피숍
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-map-pin"></i> 3번 출구 - 쇼핑몰
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-map-pin"></i> 4번 출구 - 영화관
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { table1: false, see: false };
        },
        methods: {
          tableShow() {
            if (this.see == false) {
              this.table1 = true;
              this.see = true;
            } else if (this.see == true) {
              this.table1 = false;
              this.see = false;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
