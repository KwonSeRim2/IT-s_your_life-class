<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
    <div id="app">
      <!-- 체크 여부에 따라서 isMyLayout의 bool값 양방향 바인딩 -->
      <input type="checkbox" v-model="isMyLayout" />레이아웃 적용 여부 <br />
      <!-- isMyLayout의 값에 따라 true일경우에만 myLayout클래스 젹용 -->
      <button class="staticBorder" :class="[myColor, isMyLayout? myLayout:'']">
        테스트 버튼
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            //여러개를 클래스 적용할 때는 띄어쓰기로 삽입
            myColor: 'buttonColor',
            myLayout: 'buttonLayout',
            isMyLayout: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
