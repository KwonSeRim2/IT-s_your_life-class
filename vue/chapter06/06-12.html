<html lang="kr">
  <head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    .todo-done {
      text-decoration: line-through;
    }
    .container {
      padding: 10px;
    }
    .panel-borderless {
      border: 0;
      box-shadow: none;
    }
    .pointer {
      cursor: pointer;
    }

    <div id="app" class="container">

        <div class="title">:: Todolist App</div>

              <div class="input-group">
                <input
                  id="msg"

                  name="msg"

              </div>
            </div>
          </div>
          <didv class="row">
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                <span class="todo-done pointer">할일1 (완료)</span>
                <span class="float-end badte bg-secondary pointer">삭제</span>
                </li>
                <ul class="list-group"><li class="list-group-item ">
                  <span class="todo-done pointer">할일2</span>
                  <span class="float-end badte bg-secondary pointer">삭제</span>
                </li><ul class="list-group"><li class="list-group-item">
                  <span class="todo-done pointer">할일3</span>
                  <span class="float-end badte bg-secondary pointer">삭제</span>
                </li>
              </ul>
            </div>
          </didv>
        </div>
      </didv>
    </div>

    <script src="https://unpkg.com/vue"></script>
