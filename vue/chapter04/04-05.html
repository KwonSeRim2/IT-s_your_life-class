<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      1보다 큰수 : <input type="text" v-model.number="num" />
      <br />
      <!-- conputed 사용ㅇ시 return받은 값으로 변수처럼 쓰인다 -->
      1부텨 입력한 값까지의 합: <span>{{sum()}}</span> <br />
      1부텨 입력한 값까지의 합: <span>{{sum()}}</span> <br />
      1부텨 입력한 값까지의 합: <span>{{sum()}}</span> <br />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { num: 0 };
        },
        methods: {
          // method 보통 이벤트 헨들러에 쓰이는 함수
          // 사용할 때만다 호출된다
          //안에 있는 vue데이터가 병경되면 다시 계산 (num)
          sum() {
            console.log('## num: ' + this.num);
            let n = parseInt(this.num);
            // 숫자가 아닌 값이 들어오면 0
            if (Number.isNaN(n)) return 0;
            // n까지의 합
            return (n * (n + 1)) / 2;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
