<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let con = 75000;
        let button = document.getElementById('setTargetBtn');
        let input = document.getElementById('targetPrice');
        let output = document.getElementById('alertMessage');

        button.onclick = function () {
          if (parseInt(input.vealue) < con) {
            output.innerHTML = '목표 주가 도달! 매도 준비하세요.';
          } else if (parseInt(input.vealue) >= con) {
            output.innerHTML = '아직 목표 주가에 도달하지 않았습니다.';
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="number" id="targetPrice" placeholder="목표 주가 입력" />
    <button id="setTargetBtn">목표 설정</button>
    <p id="alertMessage"></p>
  </body>
</html>
