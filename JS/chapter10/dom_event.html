<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //해결방법 2 : onlod 함수로
      window.onload = function () {
        document.querySelector('h1').style.backgroundColor = 'red';
        document.querySelector('h2').style.color = 'red';
      };
    </script>
  </head>
  <body>
    <h1>process</h1>
    <h2>process</h2>
  </body>
</html>
